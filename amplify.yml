version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e NODE_ENV -e NEXT_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - public/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 